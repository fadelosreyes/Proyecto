<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="estiloFormularios.css">
</head>
<body>
    <form id="inicioSesion">
        <label id="textosInicio">Aquí el modo viaje nunca acaba. Te damos mil motivos para seguir eligiendo destinos.</label>
        <div class="input-container">
            <input required type="email" id="email" autocomplete="off" class="input">
            <label for="email" class="art">Email</label>
        </div>
        <div class="input-container">
            <input required type="password" id="password" autocomplete="off" class="input">
            <label for="password" class="art">Contraseña</label>
        </div>
        <a href="#">¿Has olvidado tu contraseña?</a><br>
        <button type="submit" name="Iniciar Sesion" class="botones_formularios">Iniciar sesión</button><br><br>
        <label id="textosInicio">¿Aún no te unes? Hazlo ahora</label><br>
        <a href="#">Crea tu cuenta</a><br>
    </form>
</body>
</html>
